<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <img src="images\logo.svg" alt="snap_logo">
            <ul>
                <li>Features<img src="images\icon-arrow-down.svg" alt=""></li>
                <li>Company<img src="images\icon-arrow-down.svg" alt=""></li>
                <li>Careers</li>
                <li>About</li>
            </ul>
            <ul class="right-align">
                <li>Login</li>
                <li><button class="btn register">Register</button> </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="cont1">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button>Learn more</button>
                <div class="logo">
                    <img src="images\client-databiz.svg" alt="">
                    <img src="images\client-audiophile.svg" alt="">
                    <img src="images\client-maker.svg" alt="">
                    <img src="images\client-meet.svg" alt="">
                </div>
            </div>
            <div class="cont2">
                <img class="image-hero-desktop" src="images\image-hero-desktop.png" alt="">
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
